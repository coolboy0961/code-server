apiVersion: v1
kind: Service
metadata:
  labels:
    app: code-server3-pod
  name: code-server3-pod
  namespace: code-server
spec:
  ports:
    - name: "8443"
      nodePort: 31732
      port: 8443
      targetPort: 8443
  selector:
    app: code-server3-pod
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: code-server3-pod
  name: code-server3-pod
spec:
  containers:
    - env:
        - name: PASSWORD
          value: for_service_portal
        - name: DEFAULT_WORKSPACE
          value: /config/workspace
        - name: TZ
          value: Asia/Tokyo
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
      image: quay.io/jiadchen/code-server-php8
      name: code-server3
      ports:
        - containerPort: 8443
          hostPort: 8445
